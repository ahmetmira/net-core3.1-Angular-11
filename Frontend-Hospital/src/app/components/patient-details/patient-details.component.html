<div style="width: 500px; margin: auto;">
    <div *ngIf="currentPatient" class="edit-form">
      <h4>Patient</h4>
      <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              [(ngModel)]="currentPatient.name"
              name="name"
            />
          </div>
    
          <div class="form-group">
            <label for="fileNo">FileNo</label>
            <input
              class="form-control"
              id="fileNo"
              required
              [(ngModel)]="currentPatient.fileNo"
              name="fileNo"
            />
          </div>
  
          <div class="form-group">
              <label for="citizenId">Citizen Id</label>
              <input
                class="form-control"
                id="citizenId"
                required
                [(ngModel)]="currentPatient.citizenId"
                name="citizenId"
              />
          </div>
  
          <div class="form-group">
              <label for="birthDate">Birth Date</label>
              <input
                class="form-control"
                id="birthDate"
                required
                [(ngModel)]="currentPatient.birthDate"
                name="birthDate"
              />
          </div>
  
          <div class="form-group">
              <label for="gender">Gender</label>
              <input
                class="form-control"
                id="gender"
                required
                [(ngModel)]="currentPatient.gender"
                name="gender"
              />
          </div>
  
          <div class="form-group">
              <label for="natinality">Natinality</label>
              <input
                class="form-control"
                id="natinality"
                required
                [(ngModel)]="currentPatient.natinality"
                name="natinality"
              />
          </div>
  
          <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input
                class="form-control"
                id="phoneNumber"
                required
                [(ngModel)]="currentPatient.phoneNumber"
                name="phoneNumber"
              />
          </div>
  
          <div class="form-group">
              <label for="email">Email</label>
              <input
                class="form-control"
                id="email"
                required
                [(ngModel)]="currentPatient.email"
                name="email"
              />
          </div>
  
          <div class="form-group">
              <label for="country">Country</label>
              <input
                class="form-control"
                id="country"
                required
                [(ngModel)]="currentPatient.country"
                name="country"
              />
          </div>
  
          <div class="form-group">
              <label for="city">City</label>
              <input
                class="form-control"
                id="city"
                required
                [(ngModel)]="currentPatient.city"
                name="city"
              />
          </div>
  
          <div class="form-group">
              <label for="street">Street</label>
              <input
                class="form-control"
                id="street"
                required
                [(ngModel)]="currentPatient.street"
                name="street"
              />
          </div>
  
          <div class="form-group">
              <label for="address1">Address-1</label>
              <input
                class="form-control"
                id="address1"
                required
                [(ngModel)]="currentPatient.address1"
                name="address1"
              />
          </div>
  
          <div class="form-group">
              <label for="address2">Address-2</label>
              <input
                class="form-control"
                id="address2"
                required
                [(ngModel)]="currentPatient.address2"
                name="address2"
              />
          </div>
  
          <div class="form-group">
              <label for="contactPerson">Contact Person</label>
              <input
                class="form-control"
                id="contactPerson"
                required
                [(ngModel)]="currentPatient.contactPerson"
                name="contactPerson"
              />
          </div>
  
          <div class="form-group">
              <label for="contactRelation">Contact Relation</label>
              <input
                class="form-control"
                id="contactRelation"
                required
                [(ngModel)]="currentPatient.contactRelation"
                name="contactRelation"
              />
          </div>
  
          <div class="form-group">
              <label for="contactPhone">Contact Phone</label>
              <input
                class="form-control"
                id="contactPhone"
                required
                [(ngModel)]="currentPatient.contactPhone"
                name="contactPhone"
              />
          </div>
  
          <div class="form-group">
              <label for="firstVisitDate">First Visit Date</label>
              <input
                class="form-control"
                id="firstVisitDate"
                required
                [(ngModel)]="currentPatient.firstVisitDate"
                name="firstVisitDate"
              />
          </div>
  
        <div class="form-group">
          <label><strong>Status:</strong></label>
  
        </div>
      </form>
  
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentPatient.available"
        (click)="setAvailableStatus(false)"
      >
        Set Not Available
      </button>
      <button
        *ngIf="!currentPatient.available"
        class="badge badge-primary mr-2"
        (click)="setAvailableStatus(true)"
      >
        Set Available
      </button>
  
      <button class="badge badge-danger mr-2" (click)="deletePatient()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updatePatient()"
      >
        Update
      </button>
      <p></p>
    </div>
  
    <div *ngIf="!currentPatient">
      <br />
      <p>This patient is not accessible</p>
    </div>
  </div>
