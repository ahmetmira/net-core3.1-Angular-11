<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchByName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Patient List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let patient of patients; let i = index"
          [class.active]="i == currentIndex"
          (click)="setCurrentPatient(patient, i)"
        >
  
        </li>
      </ul>
  
      <button class="m-4 btn btn-sm btn-danger" (click)="deleteAllPatients()">
        Delete All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentPatient">
        <h4>Patient</h4>
        <div>
          <label><strong>Name:</strong></label> 
        </div>
        <div>
            <label><strong>File No:</strong></label> 
        </div>
        <div>
            <label><strong>Citizen Id:</strong></label> 
        </div>
        <div>
            <label><strong>Birth Date:</strong></label> 
        </div>
        <div>
            <label><strong>Gender:</strong></label> 
        </div>
        <div>
            <label><strong>Natinality:</strong></label> 
        </div>
        <div>
            <label><strong>Phone Number:</strong></label> 
        </div>
        <div>
            <label><strong>Email:</strong></label> 
        </div>
        <div>
            <label><strong>Country:</strong></label> 
        </div>
        <div>
            <label><strong>City:</strong></label> 
        </div>
        <div>
            <label><strong>Street:</strong></label> 
        </div>
        <div>
            <label><strong>Adress-1:</strong></label> 
        </div>
        <div>
            <label><strong>Adress-2:</strong></label> 
        </div>
        <div>
          <label><strong>Contact Person:</strong></label>
        </div>
        <div>
            <label><strong>Contact Phone:</strong></label> 
        </div>
        <div>
          <label><strong>First Visit Date:</strong></label>
        </div>
  
        <a class="badge badge-warning" routerLink="/patients/">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentPatient">
        <br />
        <p>Please click on a patient</p>
      </div>
    </div>
  </div>
